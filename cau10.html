<body>
    <script>
        function sumArrays(...arrays) {
    const result = [];
        for (const array of arrays) {
        let sum = 0;
        for (const element of array) {
            sum += element;
        }
        result.push(sum);
    }
    
    return result;
}
const arr1 = [1, 2, 3];
const arr2 = [4, 5, 6];
const arr3 = [7, 8, 9];
const sumResult = sumArrays(arr1, arr2, arr3);
console.log(sumResult); 
    </script>
</body>
</html>
